<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">Lets get some <span class="font-semibold text-purple-700">Moooney!</span></h1>
    </header>
    <main class="mx-auto w-3/4 ">
        <section class="mt-8" >
           <div class="grid grid-cols-3 gap-4  text-white">

               <div class="bg-red-300 rounded p-6  text-center">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-4xl ">$<span id="total-deposit">00</span></h4>
               </div>
               
               <div class="bg-green-300 rounded p-6  text-center">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-4xl ">$<span id="withdraw-total">00</span></h4>
               </div>
               
               <div class="bg-purple-300 rounded p-6 text-center">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-4xl ">$<span id="balance-total">1000</span></h4>
               </div>
               
           </div>
        </section>
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-green-200 p-8 rounded-md">
                    <h3 class="mb-2 text-2xl font-semibold">please Deposit</h3>
                <div>
                    <input id="deposit-amount" class="block w-3/4 border bg-red-500 text-white rounded  px-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-500 font-medium px-4 py-2 rounded text-white mt-4">Deposit</button>
                </div>
                </div>
                
                <div class="bg-red-200 p-8 rounded-md">
                    <h3 class="mb-2 text-2xl font-semibold">please Withdraw</h3>
                <div>
                    <input id="Withdraw-amount" class="block w-3/4 border bg-red-500 text-white rounded px-2" type="text" placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-yellow-500 font-medium px-4 py-2 rounded text-white mt-4">Withdraw</button>
                </div>
                
                </div>

            </div>
        </section>
    </main>
    
    
    <script src="js/deposit.js"></script>
</body>
</html>
