<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-ar-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-14">welcome my <span class="font-semibold text-yellow-700">Bap ar bank!</span></h1>
    </header>
    
    <main>
        <section class="mt-8 w-3/4 mx-auto bg-red-300 rounded p-8">
            <h3 class="mb-4 text-2xl font-semibold">please login</h3>
            <div>
                <input id="email" class="block mb-2 border bg-red-400 text-white rounded w-2/4 px-2" type="text" placeholder="Enter your email">
                <input id="password" class="block mb-2 border bg-red-400 text-white rounded px-2 w-2/4" type="password" placeholder="password" >
                <button id="login-button" class="bg-yellow-800 px-4 py-2 rounded text-white mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
